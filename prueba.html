<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center vh-100">
            <main class="col">
                <div class="card">
                    <img class="card-img-top logo" src="./img/logo.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Asignacion mensajero</h5>
                        <div class="form">
                            <form action="">
                                <div class="input-group mb-3">
                                    <select class="form-select form-control" id="selectDelivery">
                                      <option selected>Selecciona un mensajero</option>
                                    </select>   
                                  </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="numberGuia">Guia</span>
                                    <input type="text" class="form-control" placeholder="Numero de guia" aria-label="guia" aria-describedby="basic-addon1">
                                </div>
                                <a href="#" class="btn btn-primary">Enviar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <aside class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total asignados</h5>
                        <hr>
                        <div class="counter">
                            <p>Total</p>
                            <p class="number">00</p>
                        </div>
                        <a href="#" class="btn btn-primary">Descargar</a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
